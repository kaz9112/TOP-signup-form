<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h4>This is not a real online service! you Know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h4>
        <h4>You <em>know</em> you want to.</h4>

        <form action="" method="post">

            <div class="form-container">

                <div class="input-row-container">
                    <div class="input-column-container">
                        <label for="first-name"></label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="input-column-container">
                        <label for="last-name"></label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="input-row-container">
                    <div class="input-column-container">
                        <label for="email"></label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-column-container">
                        <label for="phone-number"></label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                </div>

                <div class="input-row-container">
                    <div class="input-column-container">
                        <label for="password"></label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input-column-container">
                        <label for="confirmed-password"></label>
                        <input type="password" name="confirmed-password" id="confirmed-password">
                    </div>
                </div>       
                
            </div>
            
            <button type="submit">Create account</button>
        </form>
        <p>already have an account? Log in</p>
    </div>
</body>
</html>
