<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="upper-text">
            <h3>This is not a real online service! you Know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>

        <form action="" method="post">

            <div class="form-container">
                
                <h3>Let's do this!</h3>

                <div class="input-row-container">
                    <div class="input-column-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="input-column-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="input-row-container">
                    <div class="input-column-container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-column-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                </div>

                <div class="input-row-container">
                    <div class="input-column-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input-column-container">
                        <label for="confirmed-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmed-password" id="confirmed-password">
                    </div>
                </div>       
                
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        <p>already have an account? Log in</p>
    </div>
    
    <div class="left-half">
        <div>
            <img src="source/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
